{% extends 'base_accounts.html' %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}

    <div class="accounts-content">
      <div class="accounts-outer">
        <div class="accounts-inner">
            <form method="post" class="accounts-form">
              {% csrf_token %}
              {% include 'includes/basic_form.html' %}
              <button type="submit" class="btn btn-primary accounts-button">Create account</button>
            </form>
          </div>
          <div class="newto">
            Already have an account? <a href="{% url 'login' %}" class="signup">Log in</a>
          </div>
      </div>
    </div>

{% endblock %}
