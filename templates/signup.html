{% extends 'base_accounts.html' %}

{% load static %}

{% block stylesheet %}

{% endblock %}

{% block content %}

    <div>
      <div>
        <div>
            <form method="post">
              {% csrf_token %}
              {% include 'includes/basic_form.html' %}

            </form>
          </div>
          <div class="newto">
            Already have an account? <a href="{% url 'login' %}" >Log in</a>
          </div>
      </div>
    </div>

{% endblock %}
