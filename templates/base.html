{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{% block title %}Skoon u-calc{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/skoon.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Playfair+Display&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    {% block body %}

        <nav class="">
            <div class="my-nav-container">
              <a class="logo" href="{% url 'database' %}" ><img src="{% static 'img/logo.png' %}"></a>
              <ul class="my-navlinks">
                    <li class="">
                        <a class="" href={% url 'home' %}>
                        <span class="material-symbols-rounded">
                        calculate
                        </span>
                        </a>
                    </li>
                    <li class="">
                        <a class="" href={% url 'database' %}>
                            <span class="material-symbols-rounded">
                            database
                            </span>
                        </a>
                    </li>
                  {% if user.is_authenticated %}
                      <li class="logout">
                          <a class="" href="{% url 'logout' %}" id="userMenu" >
                              <span class="material-symbols-rounded">
                              logout
                              </span>
                          </a>
                      </li>
                  {% else %}
                      <form class="form-inline ml-auto">
                          <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
                          <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
                      </form>
                  {% endif %}
              </ul>
            </div>
          </nav>
    
        <div class="my-main-container">
            {% block content %}
            {% endblock %}
        </div>
    {% endblock body %}

  </body>
</html>
