{% extends 'base.html' %}

{% block content %}
    <h1>Material U-Value Calculator</h1>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="select_mat">Select Material:</label>
            <select name="material" id="select_mat" class="form-control">
                <optgroup label="Basic Material">
                    {% for material in materials %}
                    <option value={{material}}>{{material.name}}</option>
                    {% endfor %}
                </optgroup>
                <optgroup label="Composite Material">
                    {% for composite in composites %}
                    <option value={{composite}}>{{composite.name}}</option>
                    {% endfor %}
                </optgroup>
            </select>
        </div>
        
        <div class="form-group">
            <label for="def_thickness">Thickness (mm):</label>
            <input type="number" class="form-control" name="thickness" id="def_thickness">
        </div>

        <button type="submit" class="btn btn-success">Add Material</button>
        
    </form>

    <h2 class="mt-4 mb-2">Component Display</h2>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Material</th>
            <th>Thickness (mm)</th>
            <th>R</th>
          </tr>
        </thead>
        <tbody>
          {% for component in components %}
            <tr>
              <td>
                {{ component.material.name }}
              </td>
              <td class="align-middle">
                {{component.thickness}
              </td>
              <td>N/A</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
