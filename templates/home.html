{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Materials Database</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ul class="navbar">
        <li class="navbar-brand mb-0 h1">Skoon<sub>u-calc</sub></li>
        <div class="navbar-nav d-flex flex-row">
          <li class="nav-item active">
            <a class="nav-link mr-4" href={% url 'home' %}>Database</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'calculator' %}>Calculator</a>
          </li>
        </div>
        
      </ul>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Material</th>
            <th>Thermal Conductivity (W/mK)</th>
          </tr>
        </thead>
        <tbody>
          {% for material in materials %}
            <tr>
              <td>
                {{ material.name }}
              </td>
              <td class="align-middle">
                {{material.thermal_conductivity}}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Composite</th>
            <th>Materials</th>
            <th>Thickness (mm)</th>
            <th>U-Value (W/m<sup>2</sup>K)</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  

  </body>
</html>
